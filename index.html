<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <form id="order">
        <div id="sizes">
          <h4>Select pizza size:</h4>
          <div>
            <input type="radio" id="extraLarge" name="sizes" value="Extra Large" class="sizes">
            <label for="extraLarge">Extra Large</label>
          </div>
          <div>
            <input type="radio" id="large" name="sizes" value="Large" class="sizes">
            <label for="large">Large</label>
          </div>
          <div>
            <input type="radio" id="medium" name="sizes" value="Medium" class="sizes">
            <label for="medium">Medium</label>
          </div>
          <div>
            <input type="radio" id="small" name="sizes" value="Small" class="sizes">
            <label for="small">Small</label>
          </div>
        </div>
        <div id="toppings">
          <h4>Select your toppings:</h4>
          <h5>Each topping added is an additional $2.00.</h5>
          <div>
            <input type="checkbox" id="pepperoni" name="topping" value=" pepperoni" class="toppingInput">
            <label for="pepperoni">Pepperoni</label>
          </div>
          <div>
            <input type="checkbox" id="mushrooms" name="topping" value=" mushrooms" class="toppingInput">
            <label for="mushrooms">Mushrooms</label>
          </div>
          <div>
            <input type="checkbox" id="onions" name="topping" value=" onions" class="toppingInput">
            <label for="onions">Onions</label>
          </div>
          <div>
            <input type="checkbox" id="sausage" name="topping" value=" sausage" class="toppingInput">
            <label for="sausage">Sausage</label>
          </div>
          <div>
            <input type="checkbox" id="bacon" name="topping" value=" bacon" class="toppingInput">
            <label for="bacon">Bacon</label>
          </div>
          <div>
            <input type="checkbox" id="extraCheese" name="topping" value=" extra cheese" class="toppingInput">
            <label for="extraCheese">Extra Cheese</label>
          </div>
          <div>
            <input type="checkbox" id="greenPeppers" name="topping" value=" green peppers" class="toppingInput">
            <label for="greenPeppers">Green Peppers</label>
          </div>
          <div>
            <input type="checkbox" id="blackOlives" name="topping" value=" black olives" class="toppingInput">
            <label for="blackOlives">Black Olives</label>
          </div>
        </div>
        <div>
          <button type="submit">Place Order</button>
        </div>
      </form>
      <div id="pizzaResults">
        <p></p>

      </div>
    </div>
  </body>
</html>
