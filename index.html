<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <form>
      <div id="sizes">
        <h4>Select pizza size:</h4>
        <div>
          <input type="radio" id="extraLarge" name="sizes" value="extraLarge">
          <label for="extraLarge">Extra Large</label>
        </div>
        <div>
          <input type="radio" id="large" name="sizes" value="large">
          <label for="large">Large</label>
        </div>
        <div>
          <input type="radio" id="medium" name="sizes" value="medium">
          <label for="medium">Medium</label>
        </div>
        <div>
          <input type="radio" id="small" name="sizes" value="small">
          <label for="small">Small</label>
        </div>
      </div>
      <div id="toppings">
        <h4>Select your toppings:</h4>
        <h5>Each topping added is an additional $2.00.</h5>
        <div>
          <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
          <label for="pepperoni">Pepperoni</label>
        </div>
        <div>
          <input type="checkbox" id="mushrooms" name="mushrooms" value="mushrooms">
          <label for="mushrooms">Mushrooms</label>
        </div>
        <div>
          <input type="checkbox" id="onions" name="onions" value="onions">
          <label for="onions">Onions</label>
        </div>
        <div>
          <input type="checkbox" id="sausage" name="sausage" value="sausage">
          <label for="sausage">Sausage</label>
        </div>
        <div>
          <input type="checkbox" id="bacon" name="bacon" value="bacon">
          <label for="bacon">Bacon</label>
        </div>
        <div>
          <input type="checkbox" id="extraCheese" name="extraCheese" value="extraCheese">
          <label for="extraCheese">Extra Cheese</label>
        </div>
        <div>
          <input type="checkbox" id="greenPeppers" name="greenPeppers" value="greenPeppers">
          <label for="greenPeppers">Green Peppers</label>
        </div>
        <div>
          <input type="checkbox" id="blackOlives" name="blackOlives" value="blackOlives">
          <label for="blackOlives">Black Olives</label>
        </div>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>

    </div>
  </body>
</html>
